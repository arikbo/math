<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרגול פונקציה קווית</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        .correct { color: green; font-weight: bold; }
        .incorrect { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>תרגול פונקציה קווית</h1>
        <p id="question"></p>
        <input type="text" id="answer" placeholder="הזן את הפונקציה בפורמט y=mx+b">
        <p id="feedback"></p>
        <button onclick="generateQuestion()">תרגיל חדש</button>
    </div>

    <script>
        let correctAnswer = "";

        function generateQuestion() {
            let x1 = Math.floor(Math.random() * 10) - 5;
            let y1 = Math.floor(Math.random() * 10) - 5;
            let x2 = Math.floor(Math.random() * 10) - 5;
            let y2 = Math.floor(Math.random() * 10) - 5;
            
            if (x1 === x2) x2 += 1;
            
            let m = (y2 - y1) / (x2 - x1);
            let b = y1 - m * x1;
            correctAnswer = `y=${m}x${b >= 0 ? '+' + b : b}`;
            
            document.getElementById("question").innerText = `מצא את הפונקציה עבור הנקודות (${x1}, ${y1}) ו-(${x2}, ${y2})`;
            document.getElementById("feedback").innerText = "";
            document.getElementById("answer").value = "";
        }

        document.getElementById("answer").addEventListener("input", function() {
            let userAnswer = this.value.replace(/\s+/g, '');
            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").innerHTML = "\u2714 תשובה נכונה!";
                document.getElementById("feedback").className = "correct";
            } else {
                document.getElementById("feedback").innerHTML = "✖ תשובה שגויה";
                document.getElementById("feedback").className = "incorrect";
            }
        });

        generateQuestion();
    </script>
</body>
</html>
